<body class="text-center">
    <form action="/" class="form-signin" method="POST">
        <img src="https://edexec.co.uk/wp-content/uploads/2020/01/iStock-1130620580-678x381.jpg" width="700" height="300">
        <h1 class="h3 mb-3 font-weight-normal">Profile</h1>

        <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
        <input type="text" name="faculty" class="form-control middle" placeholder="Faculty" required>
        <input type="text" name="major" class="form-control middle" placeholder="Major" required>
        <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Unify 2021</p>
    </form>
</body>
